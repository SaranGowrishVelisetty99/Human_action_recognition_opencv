<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Upload a Video for Action Recognition</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <input type="file" class="form-control" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>

        {% if output_video %}
            <h4 class="mb-3">Processed Output:</h4>
            <video width="640" height="480" controls class="shadow">
                <source src="{{ url_for('static', filename='output/output.mp4') }}?cb={{ cache_buster }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    </div>
</body>
</html>
